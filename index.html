<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baseball Dynasty Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .input-group {
      margin: 0 auto;
      max-width: 300px;
    }
    .form-control {
      height: 40px;
    }
    .input-text {
      text-align: center;
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="home-link">Baseball Dynasty Simulator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="teams.html">Teams</a>
          <a class="nav-link" href="about.html">About</a>
        </div>
      </div>
      <span class="navbar-text ml-auto">
        <b>A game so fine it's played on diamonds.</b>
      </span>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="input-text">
      <p>Enter Your GM Name To Get Started:</p>
    </div>
    <div class="input-group mb-3" style="padding-top: 25px;">
      <input type="text" class="form-control" placeholder="GM Name" aria-label="GM Name" aria-describedby="button-addon2">
      <button class="btn btn-success" type="button" id="button-addon2">Play Ball</button>
    </div>
  </div>

  
  <div class="container mt-5">
    <div id="content-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      function loadContent(url) {
        $.ajax({
          url: url,
          dataType: "html",
          success: function(data) {
            $("#content-container").html(data);
          },
          error: function() {
            $("#content-container").html("<p>Failed to load the content.</p>");
          }
        });
      }

      // Event listener for the navbar brand link
      $("#home-link").on("click", function(e) {
        e.preventDefault();
        // Load the blank content here, for example, blank.html
        loadContent("blank.html");
      });

      // Event listeners for navigation links
      $(".nav-link").on("click", function(e) {
        e.preventDefault();
        var link = $(this).attr("href");
        loadContent(link);
      });
    });
  </script>
</body>
</html>
